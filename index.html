<head>

      margin: 0.2em 0;

    .highlight {
      color: #FBB429;
    }

    .text h2 {
      font-size: 2em;
      font-weight: normal;
      margin: 0.3em 0;
    }

    .text p {
      font-size: 2.2em;
      color: #FBB429;
      margin-top: 1.2em;
    }

</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="horse.png" alt="KickIN Bio Logo">

    <div class="text">
      <h1>Kick<span class="highlight">IN</span> Bio</h1>
