<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KickIN Bio – Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0A1E2F;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      width: 100%;
      box-sizing: border-box;
    }

    .logo {
      flex: 0 0 auto;
    }

    .logo img {
      height: min(60vh, 500px);
      width: auto;
      max-width: 100%;
    }

    .text {
      color: #5CB2A2;
      text-align: left;
      flex: 1;
    }

    .text h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin: 0.2em 0;
      line-height: 1.1;
    }

    .highlight {
      color: #FBB429;
    }

    .text h2 {
      font-size: clamp(1.2rem, 3vw, 2rem);
      font-weight: normal;
      margin: 0.5em 0;
      line-height: 1.3;
    }

    .text p {
      font-size: clamp(1.3rem, 3.5vw, 2.2rem);
      color: #FBB429;
      margin-top: 1.2em;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        gap: 1.5rem;
        padding: 1rem;
      }

      .text {
        text-align: center;
      }

      .logo img {
        height: min(40vh, 300px);
      }

      .text h1 {
        font-size: clamp(1.8rem, 8vw, 2.5rem);
      }

      .text h2 {
        font-size: clamp(1rem, 5vw, 1.5rem);
      }

      .text p {
        font-size: clamp(1.1rem, 6vw, 1.8rem);
        margin-top: 1rem;
      }
    }

    /* Very small screens */
    @media (max-width: 480px) {
      .container {
        padding: 0.5rem;
        gap: 1rem;
      }

      .logo img {
        height: min(35vh, 250px);
      }
    }

    /* Large screens */
    @media (min-width: 1400px) {
      .container {
        gap: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="horse.png" alt="KickIN Bio Logo">
    </div>
    <div class="text">
      <h1>Kick<span class="highlight">IN</span> Bio</h1>
      <h2>Next-Generation RNA<br>Cancer Therapy</h2>
      <p>Coming Soon…</p>
    </div>
  </div>
</body>
</html>
